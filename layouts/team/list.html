{{ define "main" }}
<h1>Meet Our Team</h1>
<div class="team-grid">
  {{ range .Pages }}
  <div class="team-card">
    <a href="{{ .RelPermalink }}">
      <p>Image path: {{ .Params.image }}</p>   <!-- Debug: print the path -->
      <img src="{{ .Params.image }}" alt="{{ .Title }}" class="team-photo" />
      <h2>{{ .Title }}</h2>
      <p>{{ .Params.position }}</p>
    </a>
  </div>
  {{ end }}
</div>
