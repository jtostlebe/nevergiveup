{{ define "main" }}
<main class="team-member-page container mx-auto p-4">
  <div class="flex flex-col md:flex-row items-center md:items-start">
    <img src="/{{ .Params.image }}" alt="{{ .Title }}" class="w-48 h-48 object-cover rounded-full mb-4 md:mb-0 md:mr-8 shadow-lg">
    <div>
      <h1 class="text-3xl font-bold mb-1">{{ .Title }}</h1>
      <h2 class="text-xl text-gray-600 mb-4">{{ .Params.position }}</h2>
      <div class="prose max-w-none">
        {{ .Content }}
      </div>
    </div>
  </div>
</main>
{{ end }}
