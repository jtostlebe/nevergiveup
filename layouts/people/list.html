{{ define "main" }}
<h1>Meet Our Team</h1>

<div class="team-grid">
  {{ range .Pages.ByParam "last_name" }}
  <div class="team-card">
    <a href="{{ .RelPermalink }}">
      <img src="{{ .Params.image }}" alt="{{ .Title }}" class="team-photo" />
      <h2>{{ .Title }}</h2>
      <p>{{ .Params.role }}</p>
    </a>
  </div>
  {{ end }}
</div>

<style>
.team-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 1rem;
}

.team-card {
  /* Removed border */
  padding: 1rem;
  text-align: center; /* center image and text */
}

.team-photo {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 50%;
  display: block;
  margin: 0 auto 1rem auto; /* center the image */
}
</style>
{{ end }}
