{{ define "main" }}
<article class="person-profile">

  <div class="photo-container">
    <img src="{{ .Params.image }}" alt="{{ .Title }}" class="person-photo" />
  </div>

  <h1 class="person-name">{{ .Title }}</h1>
  <p class="person-role">{{ .Params.role }}</p>

  <div class="person-bio">
    {{ .Content }}
  </div>

  {{/* Optional Social Links - Uncomment if you want to display social icons
  {{ with .Params.social }}
  <div class="social-links">
    {{ range . }}
      <a href="{{ .link }}" target="_blank" rel="noopener noreferrer" class="social-icon" title="{{ .icon }}">
        <i class="{{ if eq .icon_pack "fas" }}fas{{ else if eq .icon_pack "fab" }}fab{{ else if eq .icon_pack "ai" }}ai{{ end }} fa-{{ .icon }}"></i>
      </a>
    {{ end }}
  </div>
  {{ end }}
  */}}

</article>

<style>
.person-profile {
  max-width: 600px;
  margin: 2rem auto;
  padding: 0 1rem;
  text-align: center;
  font-family: Arial, sans-serif;
}

.photo-container {
  margin-bottom: 1rem;
}

.person-photo {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 50%;
  display: inline-block;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.person-name {
  font-size: 2.5rem; /* Bigger name */
  margin-bottom: 0.25rem;
  font-weight: bold;
}

.person-role {
  font-size: 1.25rem;
  color: #555;
  margin-bottom: 1.5rem;
  font-style: italic;
}

.person-bio {
  font-size: 1rem;
  line-height: 1.6;
  color: #333;
  white-space: pre-line; /* preserve line breaks in markdown */
}

/* Optional social icon styling
.social-links {
  margin-top: 2rem;
}

.social-icon {
  font-size: 1.5rem;
  margin: 0 0.5rem;
  color: #007acc;
  text-decoration: none;
}
.social-icon:hover {
  color: #004f99;
}
*/
</style>
{{ end }}
